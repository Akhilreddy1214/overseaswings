<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>educationloan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./form.css" />
</head>

<body>

    <div class="container-fluid  d-flex justify-content-center align-items-center">
     
            <form id="myForm">
                <p class="fs-5 fw-bold text-light">PLEASE SHARE YOUR INFORMATION</p>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name *</label><br>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label><br>
                    <input type="tel" class="form-control" id="phone" name="phone" >
                </div>
            
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email *</label><br>
                    <input type="email" class="form-control" id="email" name="email" >
                </div>
            
                <div class="mb-3">
                    <label for="pin" class="form-label">PIN Code *</label><br>
                    <input type="password" class="form-control" id="pin" name="pin">
                </div>
            <div class="mb-3 d-flex justify-content-center   ">
                <button type="submit" class="btn btn-secondary rounded-pill px-4 w-50 mx-auto mt-2 fs-5 fw-bold">Submit</button>
            </div>
               
            </form>

    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
